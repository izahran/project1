<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Connect4.css">
    <title>Connect4</title>
</head>
<h1>Connect 4 To Win</h1>
<body> 
    <div class="board">
        <div class="col1">
            <span class="line1 dot w1 w5 w10" id="e4"></span>
            <span class="line1 dot w2 w5" id="e3"></span>
            <span class="line1 dot w3 w5" id="e2"></span>
            <span class="line1 dot w5 w4 w9" id="e1"></span>
        </div>
        <div class="col2">
            <span class="line2 dot w1 w6" id="e8"></span>
            <span class="line2 dot w2 w6 w10" id="e7"></span>
            <span class="line2 dot w3 w6 w9" id="e6"></span>
            <span class="line2 dot w4 w6" id="e5"></span>
        </div>
        <div class="col3">
            <span class="line3 dot w1 w7" id="e12"></span>
            <span class="line3 dot w2 w7 w9" id="e11"></span>
            <span class="line3 dot w3 w7 w10" id="e10"></span>
            <span class="line3 dot w4 w7" id="e9"></span>
        </div>
        <div class="col4">
            <span class="line4 dot w1 w8 w9" id="e16"></span>
            <span class="line4 dot w2 w8" id="e15"></span>
            <span class="line4 dot w3 w8" id="e14"></span>
            <span class="line4 dot w4 w8" id="e13"></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="Connect4.js"></script>
